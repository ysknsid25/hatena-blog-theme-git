<!doctype html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
    </head>
    <body>
        <style>
            .subscribe-container {
                border: 2px solid #f14e32;
                padding: 32px 24px;
                text-align: center;
                border-radius: 12px;
                margin: 40px auto;
                max-width: 600px;
                font-family:
                    "Noto Sans CJK JP", "Hiragino Kaku Gothic ProN", "Meiryo",
                    sans-serif;
            }

            .subscribe-text {
                color: #4e443c;
                margin-bottom: 24px;
                line-height: 1.8;
                font-size: 14px;
                font-weight: bold;
            }

            .subscribe-button-wrapper {
                margin-top: 16px;
            }

            .subscribe-button {
                background-color: #f14e32;
                color: #ffffff !important;
                text-decoration: none;
                padding: 12px 36px;
                border-radius: 30px;
                display: inline-block;
                font-weight: bold;
                font-size: 18px;
                transition: opacity 0.2s;
                position: relative;
                z-index: 1;
            }

            .subscribe-button:hover {
                opacity: 0.8;
            }

            .subscribe-button::before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                border-radius: 30px;
                background-color: #f14e32;
                z-index: -1;
                animation: pulse-ripple 2s infinite;
            }

            @keyframes pulse-ripple {
                0% {
                    transform: scale(1);
                    opacity: 0.6;
                }
                100% {
                    transform: scale(1.4);
                    opacity: 0;
                }
            }
        </style>
        <div class="subscribe-container">
            <p class="subscribe-text">
                ブログを購読しませんか？<br />
                JS/TS,
                AIを中心にWebアプリケーション開発に関する情報をお届けします。
            </p>
            <div class="subscribe-button-wrapper">
                <a
                    href="https://blog.hatena.ne.jp/ysknsid25/karanohako.hatenablog.jp/subscribe?utm_source=blogs_entry_footer&utm_campaign=subscribe_blog&utm_medium=button"
                    class="subscribe-button"
                >
                    読者になる
                </a>
            </div>
        </div>
    </body>
</html>
