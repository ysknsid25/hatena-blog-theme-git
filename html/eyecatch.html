<!doctype html>
<html lang="{BlogLanguage}">
    <head>
        <meta charset="utf-8" />
        <style>
            :root {
                --border-color: #f0efe7; /* 縁の色 */
                --bg-main: #ffffff;
                --title-color: #f14e32; /* 記事タイトルの色 */
                --blog-name-color: #4e443c; /* ブログ名の色 */
                --category-bg: #efeee6; /* カテゴリの背景色 */
                --content-rounded: 12px;
            }
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                background-color: var(--border-color);
                font-family: "Noto Sans CJK JP", sans-serif;
                min-height: 100vh;
                display: flex;
                padding: 32px; /* 縁の幅 */
            }

            /* メインの白いコンテナ */
            .inner-container {
                background-color: var(--bg-main);
                flex: 1;
                border-radius: var(--content-rounded);
                display: flex;
                flex-direction: column;
                padding: 48px;
                position: relative;
                background-size: 40px 40px;
            }

            /* 右上の記事タイトル */
            .top-section {
                display: flex;
                justify-content: flex-start;
                width: 100%;
                margin-top: 24px;
            }
            .entry-title {
                color: var(--title-color);
                font-size: 64px;
                font-weight: bold;
                line-height: 1.3;
                text-align: left;
                max-width: 90%;
                word-break: break-word;
                display: -webkit-box;
                -webkit-line-clamp: 3;
                line-clamp: 3;
                -webkit-box-orient: vertical;
                overflow: hidden;
            }
            .spacer {
                flex: 1;
            }

            /* 下部のレイアウト */
            .bottom-section {
                display: flex;
                justify-content: space-between;
                align-items: flex-end;
                width: 100%;
            }

            /* 左下のブログ情報 */
            .blog-info {
                display: flex;
                align-items: center;
                gap: 20px;
                max-width: 70%;
            }
            .avatar {
                width: 120px;
                height: 120px;
                border-radius: 50%;
            }
            .blog-title {
                color: var(--blog-name-color);
                font-size: 36px;
                font-weight: bold;
                overflow: hidden;
                white-space: nowrap;
                text-overflow: ellipsis;
            }
            .blog-author {
                color: #4e443c;
                font-size: 18px;
            }

            /* 右下のカテゴリ */
            .category span {
                display: inline-block;
                padding: 12px 32px;
                border-radius: 12px;
                background-color: var(--title-color);
                color: #fff;
                font-size: 28px;
                font-weight: bold;
            }
            .category span:empty {
                display: none;
            }
        </style>
    </head>

            </div>
