<!doctype html>
<html lang="{BlogLanguage}">
    <head>
        <meta charset="utf-8" />
        <style>
            :root {
                --border-color: #f0efe7; /* 縁の色 */
                --bg-main: #ffffff;
                --title-color: #f14e32; /* 記事タイトルの色 */
                --blog-name-color: #4e443c; /* ブログ名の色 */
                --category-bg: #efeee6; /* カテゴリの背景色 */
                --content-rounded: 12px;
            }
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                background-color: var(--border-color);
                font-family: "Noto Sans CJK JP", sans-serif;
                min-height: 100vh;
                display: flex;
                padding: 32px; /* 縁の幅 */
            }

            /* メインの白いコンテナ */
            .inner-container {
                background-color: var(--bg-main);
                flex: 1;
                border-radius: var(--content-rounded);
                display: flex;
                flex-direction: column;
                padding: 48px;
                position: relative;
            }

            /* 右上の記事タイトル */
            .top-section {
                display: flex;
                justify-content: flex-start;
                width: 100%;
                margin-top: 24px;
            }
            .entry-title {
                color: var(--title-color);
                font-size: 64px;
                font-weight: bold;
                line-height: 1.3;
                text-align: left;
                max-width: 90%;
                word-break: break-word;
                display: -webkit-box;
                -webkit-line-clamp: 3;
                line-clamp: 3;
                -webkit-box-orient: vertical;
                overflow: hidden;
            }
            .spacer {
                flex: 1;
            }

            /* 下部のレイアウト */
            .bottom-section {
                display: flex;
                justify-content: space-between;
                align-items: flex-end;
                width: 100%;
            }

            /* 左下のブログ情報 */
            .blog-info {
                display: flex;
                align-items: center;
                gap: 20px;
                max-width: 70%;
            }
            .icon {
                width: 80px;
                height: 80px;
                border-radius: 50%;
                object-fit: cover;
            }
            .blog-title {
                color: var(--blog-name-color);
                font-size: 36px;
                font-weight: bold;
                overflow: hidden;
                white-space: nowrap;
                text-overflow: ellipsis;
            }

            /* 右下のカテゴリ */
            .category span {
                display: inline-block;
                padding: 8px 24px;
                border-radius: 12px;
                background-color: var(--category-bg);
                color: var(--blog-name-color);
                font-size: 28px;
                font-weight: bold;
            }
            .category span:empty {
                display: none;
            }
        </style>
    </head>
    <body class="category-{FirstCategory}">
        <div class="inner-container">
            <div class="top-section">
                <div class="entry-title">{Title}</div>
            </div>

            <div class="spacer"></div>

            <div class="bottom-section">
                <div class="blog-info">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="64"
                        height="64"
                        viewBox="0 0 90 90"
                    >
                        <path
                            d="M45,90A45,45,0,1,1,90,45,45.05,45.05,0,0,1,45,90ZM45,5.723A39.278,39.278,0,1,0,84.281,45,39.322,39.322,0,0,0,45,5.723Z"
                            fill="#333"
                        ></path>
                        <path
                            d="M50.241,22.78a63.54,63.54,0,0,1-4.22-11.3V43.349a2.938,2.938,0,1,1-1.879-.051V11.442A63.6,63.6,0,0,1,39.914,22.78a115.111,115.111,0,0,1-7.739,13.113l2.746,37.579s2.61,2.913,10.151,2.916h.01c7.54,0,10.151-2.916,10.151-2.916l2.746-37.579A115.02,115.02,0,0,1,50.241,22.78Z"
                            fill="#333"
                        ></path>
                    </svg>
                    <div class="blog-title">{BlogTitle}</div>
                </div>
                <div class="category">
                    <span>{FirstCategory}</span>
                </div>
            </div>
        </div>
    </body>
</html>
